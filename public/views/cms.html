<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/cms.css">
    <title>Document</title>

<body>
    <div class="form">
        <form onsubmit="return false">

            <header>

                <div id="umb-logo">
                    <img src="http://dev.mrboateng.com/umb/img/umb_logo.png" height="130px">
                </div>

                <h2>Customer Complaint Form</h2>
                <div></div>

            </header>

            <div>
                <div></div>
            </div>

            <div>
                <label class="desc" id="title1" for="Field1">First Name</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>

            <div>
                <label class="desc" id="title1" for="Field1">Last Name</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>

            <div>
                <label class="desc" id="title1" for="Field1">Account Name</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>

            <div>
                <label class="desc" id="title1" for="Field1">Account Number</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>

            <div>
                <label class="desc" id="title1" for="Field1">Phone Number</label>
                <div>
                    <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
                </div>
            </div>

            <div>
                <label class="desc" id="title106" for="Field106">
                  Complaint Category
              </label>
                <div>
                    <select id="Field106" name="Field106" class="field select medium" tabindex="11"> 
                <option value="First Choice">First Choice</option>
                <option value="Second Choice">Second Choice</option>
                <option value="Third Choice">Third Choice</option>
              </select>
                </div>
            </div>

            <div>
                <label class="desc" id="title4" for="Field4">
                Description of Complaint
              </label>

                <div>
                    <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
                </div>
            </div>

            <div>
                <div>
                    <input id="saveForm" name="saveForm" type="submit" value="Submit">
                </div>
            </div>

        </form>
    </div>
