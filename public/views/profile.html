<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="../Images/IIT_Bhilai_logo.png" alt="">
        </a>
        <!-- Profile Image -->
        <div class="profile">
            <div class="profile-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <div class="name">
                <h1>Anshit</h1>
                <img src="../Images/bluetick.png" alt="">
            </div>
            <span> CSE Branch</span>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Radio
            </label>
        </div>
        <!-- About -->
        <div class="about">
            <!-- Box-1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- Box-2 -->
            <div class="box">
                <h3>14.4K</h3>
                <span>Followers</span>
            </div>
            <!-- Box-3 -->
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span> Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-eye-line"></i>
                </span> Explore
            </a>
            <!-- 11111 -->
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-2-line"></i>
                </span> Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-chat-smile-line"></i>
                </span> Messages
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-line"></i>
                </span> Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-line"></i>
                </span> Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span> Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-circle-r-line"></i>
                </span> Logout
            </a>
        </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
        <!-- Header -->
        <div class="header">
            <!-- Search -->
            <div class="search">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <!-- Content -->
            <div class="header-content">
                <i class="ri-notification-2-line"></i>
                <i class="ri-mail-unread-line"></i>
                <!-- Button -->
                <a href="#" class="button">
                    <i class="ri-add-circle-line"></i>
                    <div class="button-text">Add Photos</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="button">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch All</div>
            </a>
        </div>
        <!-- Stories Content -->
        <div class="stories">
            <!-- Stories 1 -->
            <div class="stories-img color">
                <img src="../Images/Person.png" alt="">
                <div class="add">+</div>
            </div>
            <!-- Stories 2 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 3 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 4 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 5 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 6 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 7 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 8 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 9 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
            <!-- Stories 10 -->
            <div class="stories-img">
                <img src="../Images/Person.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
