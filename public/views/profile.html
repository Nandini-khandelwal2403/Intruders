<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.css">
    <link rel="stylesheet" href="../css/profile2.css">
    <link rel="stylesheet" href="../css/profile-sidebar.css">
    <link rel="stylesheet" href="../css/profile-right.css">


    <title>Debajyoti Halder</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="top">
                <img src="" class="jumbo-dp">
                <div class="user">
                    <h2 class="jumbo-uname"></h2>
                    <p class="jumbo-username"></p>
                </div>
            </div>
            <div class="bottom">
                <a href="#">
                    <p>Tweets</p>
                    <h3>3.6K</h3>
                </a>
                <a href="#">
                    <p>Following</p>
                    <h3>127</h3>
                </a>
                <a href="#">
                    <p>Followers</p>
                    <h3>24.3K</h3>
                </a>
            </div>
        </div>
    </header>
    <div class="wrapper d-flex h-100">
        <aside class="sidebar h-100">
            <div class="sidebar-section sidebar-header">
                <div class="sidebar-logo text-center">
                    <a href="#" class="text-light">What's up Sejbahar !</a>
                </div>
            </div>
            <div class="sidebar-section sidebar-profile pt-4 pb-4">
                <div class="profile-picture">
                    <div class="picture-wrapper rounded-circle ml-auto mr-auto">
                        <img src="" class="img-fluid profile-pic" alt="">
                    </div>
                    <span class="profile-alert"></span>
                    <div class="profile-details text-center mt-2">
                        <div class="name" id="name"></div>
                        <small class="role" id="username"></small>
                    </div>
                </div>
            </div>
            <div class="sidebar-section sidebar-menu p-0">
                <ul class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link rounded-0 active" id="menu-tab" data-toggle="tab" href="#menu" role="tab" aria-controls="menu" aria-selected="true">
                            <i class="fas fa-bars"></i>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link rounded-0" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">
                            <i class="fas fa-cogs"></i>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">

                    <div class="tab-pane fade show active pt-3 pb-2" id="menu" role="tabpanel" aria-labelledby="menu-tab">
                        <div class="tab-header text-uppercase p-2">
                            Menu
                        </div>
                        <ul>
                            <li>
                                <a href="/feed" class="d-flex align-items-center">
                                    <i class="fas fa-comments"></i>
                                    <span class="menu-text flex-fill">Feed</span>
                                </a>
                            </li>
                            <li>
                                <a href="/menu" class="d-flex align-items-center">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span class="menu-text flex-fill">Mess menu</span>
                                </a>
                            </li>
                            <li>
                                <a href="/maps" class="d-flex align-items-center">
                                    <i class="fa fa-globe"></i>
                                    <span class="menu-text flex-fill">Maps</span>
                                </a>
                            </li>
                            <li>
                                <a href="/emergency" class="d-flex align-items-center">
                                    <i class="fa fa-users"></i>
                                    <span class="menu-text flex-fill">People</span>
                                </a>
                            </li>
                        </ul>
                    </div>


                    <div class="tab-pane fade pt-3 pb-2" id="settings" role="tabpanel" aria-labelledby="settings-tab">
                        <div class="tab-header text-uppercase p-2">
                            Settings
                        </div>
                        <ul>
                            <li>
                                <a href="#" class="d-flex align-items-center" onclick="changeDP()">
                                    <i class="fas fa-cog"></i>
                                    <span class="flex-fill">Change Profile Pic</span>
                                    <input type="file" id="pic-input" hidden/>
                                </a>
                            </li>
                            <li>
                                <a href="/logout" class="d-flex align-items-center">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span class="menu-text flex-fill">Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div id="container" class="wrapper nav-closed">
            <div id="timeline">

                <div class="posts">

                </div>


                <template data-template="tweet-template">
                        <div class="tweet">
                            <div class="left">
                                <img src="" class="profile-dp">
                            </div>
                            <div class="right">
                                <div class="info">
                                    <p class="profile-name"><span class="profile-id"></span></p>
                                    <time class="tweet-time"></time>
                                </div>
                                <div class="message tweet-text">
                                    <img src="" class="post-img">
                                    
                                </div>
                                <div class="btns">
                                    <button class="blue"><i class="far fa-comment"></i>12</button>
                                    <button class="green"><i class="fas fa-retweet"></i>45</button>
                                    <button class="red like-button"><i class="far fa-heart"></i><span class="like-count"></span></button>
                                    <button class="blue"><i class="fas fa-ellipsis-h"></i></button>
                                </div>
                            </div>
                        </div>
                    </template>

            </div>
        </div>


        <!-- </div> -->
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/profile.js"></script>


</body>

</html>
